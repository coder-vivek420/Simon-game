<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simon Game with High Score & Cool Background</title>
<link rel="stylesheet" href="simon.css">
</head>
<body>

<h1>Simon Game</h1>
<div class="board">
  <div class="pad g" data-color="0">G</div>
  <div class="pad r" data-color="1">R</div>
  <div class="pad y" data-color="2">Y</div>
  <div class="pad b" data-color="3">B</div>
</div>

<div id="message">Level: 0 | High Score: 0</div>

<script src="simon2.js"></script>
</body>
</html>
